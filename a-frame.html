<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
<script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

<body>
    <script>
          AFRAME.registerComponent('updater', {
	
	    init: function()
	{
		this.num = 0;
		this.target = document.querySelector('#textArea');
	},
	
	tick: function (time, timeDelta) 
	{   
        console.log('atualiza tempo')
		this.num += 1;
		let t = Math.round(time/1000);
		this.target.setAttribute("text-geometry", "value", "Seconds: " + t)
	}
	
});
    </script>
    <a-scene>
        <a-entity camera look-controls wasd-controls acceleration="200" position="0 1.6 0"></a-entity>
        <a-assets>
            <a-asset-item id="monster" src="assets/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="monster2" src = "assets/robots/scene.gltf"></a-asset-item>
            <a-asset-item id="fireball" src = "assets/fireball/scene.gltf"></a-asset-item>
            <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf">
            </a-asset-item>
        </a-assets>

        <a-entity gltf-model="#cityModel" modify-materials></a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        >
            <a-entity position="0 1 3.1" static-body physics-collider="ignoreSleep: true">
                <a-gltf-model src="#monster2"scale="0.0002 0.0002 0.0002"></a-gltf-model>
            </a-entity>
        </a-entity>
        <a-camera id="camera" listener></a-camera>
        <a-entity position="0 10 0" animation="property: position; to: 0 0 0; loop: true; dur: 2000"
            static-body physics-collider="ignoreSleep: true"
            >
                <a-gltf-model src="#fireball"scale="0.05 0.05 0.05"></a-gltf-model>
            </a-entity>

        <a-entity position="8 10 0" animation="property: position; to: 8 0 0; loop: true; dur: 2000"
            static-body physics-collider="ignoreSleep: true"
            >
                <a-gltf-model src="#fireball"scale="0.05 0.05 0.05"></a-gltf-model>
        </a-entity>

        <a-entity position="-8 10 0" animation="property: position; to: -8 0 0; loop: true; dur: 2000"
            static-body physics-collider="ignoreSleep: true"
            >
                <a-gltf-model src="#fireball"scale="0.05 0.05 0.05"></a-gltf-model>
        </a-entity>

        <a-entity id="textArea" position="0 2 2" 
		    text-geometry="font: #customFont;  
			size: 4; 
			height: 0.3;
			value: Seconds: ?"
		material="color: #AAAAFF;">
	</a-entity>

	<!-- adding the updater last so it can get references to other entities -->
	<a-entity updater></a-entity>
    </a-scene>
    <script src="meu_cod.js"></script>
</body>

</html>

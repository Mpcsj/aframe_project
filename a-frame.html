<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script
        src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-assets>
            <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf">
            </a-asset-item>
            <a-asset-item id="monster2" src = "assets/mech_drone/scene.gltf"></a-asset-item>
            <a-asset-item id="fireball" src="assets/fireball/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-entity position="7 2 3.1" static-body physics-collider="ignoreSleep: true">
                <a-gltf-model src="#monster2" scale="0.02 0.02 0.02"></a-gltf-model>
            </a-entity>
        </a-entity>
        <a-text value="Hello, World!" position="7 5 4"></a-text>
        <a-entity gltf-model="#cityModel" modify-materials>
            <a-entity id="city-area"> </a-entity>
            <a-entity camera look-controls wasd-controls acceleration="500" position="0 2 1" static-body
                physics-collider="ignoreSleep: true" geometry="primitive: box; width: 1.1; height: 2.5; depth: 1.1"
                avatar>
            </a-entity>
        </a-entity>

        <a-entity geometry="primitive: box" material="color: red"
          light="type: point; intensity: 2.0">

    </a-scene>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="components.js"></script>
</body>

</html>

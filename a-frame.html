<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity camera look-controls wasd-controls acceleration="200" position="0 1.6 0"></a-entity>
        <a-assets>
            <a-asset-item id="monster" src="assets/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf">
            </a-asset-item>
        </a-assets>

        <a-entity gltf-model="#cityModel" modify-materials></a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-entity position="0 1 1">
                <a-gltf-model src="#monster"></a-gltf-model>
            </a-entity>
        </a-entity>

        <a-entity position="0 10 0" animation="property: position; to: 0 0 0; loop: true; dur: 3000">
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        </a-entity>

        <a-entity position="8 10 0" animation="property: position; to: 8 0 0; loop: true; dur: 3000">
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        </a-entity>

        <a-entity position="-8 10 0" animation="property: position; to: -8 0 0; loop: true; dur: 3000">
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        </a-entity>

    </a-scene>
</body>

</html>
